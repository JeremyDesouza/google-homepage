<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Google homepage</title>
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <div class="page-container">
            
            <header>
                <nav>
                    <!-- nav bar -->
                
                    <ul class="left-nav">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </ul>
                    
                    <ul class="right-nav">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#">
                            <img src="images/goog_apps_icon.jpg" alt="google apps icon">
                        </a></li>
                        <li><button type="button"></strong>Sign in</button></li>
                    </ul>    
                </nav>
        
            </header>

            <main>
                <div>
                    <!-- main body-->
                    <img src="images/googlelogo.png" alt="Google logo" class="logo-img">
                    <div class="search-bar">
                        <img src="images/google_mag.png" alt="magnifying glass" id="search-bar-img">
                        <input type="text" placeholder="" id="search-bar-bar">
                    </div>

                    <div class="search-btns">
                        <button class="search-btn" type="button">Google Search</button>
                        <button class="lucky-btn" type="button">I'm Feeling Lucky</button>
                    </div>
                </div>
            </main>
            
            <footer>
                <ul class="right-footer">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>

                <ul class="left-footer">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </footer>
        
        </div>
        
    </body>



</html>
